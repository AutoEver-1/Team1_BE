version: "3.8"

services:
  backend:
    image: hojipkim/hyundai_backend:latest
    depends_on:
      db:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    ports:
      - 8080:8080
    networks:
      - hyundai-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/cinever
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=hyundai123
      - SPRING_DATA_MONGODB_URI=mongodb://root:hyundai123@mongodb:27017/cinever?authSource=admin
      - SPRING_DATA_MONGODB_DATABASE=cinever
    restart: on-failure

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: hyundai123
      MYSQL_DATABASE: cinever
    networks:
      - hyundai-network
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - 3306:3306
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-phyundai123",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mongodb:
    image: mongo:7.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: hyundai123
      MONGO_INITDB_DATABASE: cinever
    networks:
      - hyundai-network
    volumes:
      - mongodb_data:/data/db
    ports:
      - 27017:27017
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mysql_data:
    driver: local
  mongodb_data:
    driver: local

networks:
  hyundai-network:
    driver: bridge
